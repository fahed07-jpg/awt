<!DOCTYPE html>
<html lang="en" ng-app="myhub">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
       
        #hubtitle {
          text-align: center;
        };
        ul{text-decoration: none;};

    </style>
</head>
<body >
    <h1 id="hubtitle">Web tech files</h1>
    <ul ng-controller="unit1ctrl">UNIT 1 JQUERY<br>
        <li ng-repeat="i in links"><a ng-href="{{i.source}}">{{i.title}}</a></li>

    </ul>
    <ul ng-controller="unit2ctrl">UNIT 2 ANGULAR JS<br>
        <li ng-repeat="i in links"><a ng-href="{{i.source}}">{{i.title}}</a></li>

    </ul>
    <ul ng-controller="labctrl">LAB FILES<br>
        <li ng-repeat="i in links"><a ng-href="{{i.source}}">{{i.title}}</a></li>

    </ul>
    <script>
    var myhub = angular.module('myhub',[]);//stored myhub module in variable so we can access it's directives

    myhub.controller('unit1ctrl',function($scope){
        $scope.links=[ 
        {title:"USING AJAX IN JQUERY",source:"class/unit_I_jquery/AJAX_JQUERY/index.html"},
        {title:"ALL TASKS",source:"class/unit_I_jquery/tasks/index.html"},
        {title:"LOCAL JQUERY VS CDN JQUERY",source:"class/unit_I_jquery/CDN_VS_LOCAL_JQ/index.html"},
        
        
   ]
    });
    myhub.controller('unit2ctrl',function($scope){
        $scope.links=[ 
        {title:"FIRST ANGULAR APP",source:"class/unit_II_angularjs/first_angular_app/index.html"},
        {title:"ng-show/ng-hide, ng-if, and ng-class Directives",source:"class/Unit_II_angularjs/AngularDirectives1/index.html"},
        {title:"ng-click Directive",source:"class\\Unit_II_angularjs\\ngclick\\index.html"}
   ]
    });
    myhub.controller('labctrl',function($scope){
        $scope.links=[ 
        {title:"EXPERIMENT 1",source:"LAB/experiment_1/index.html"},
        {title:"EXPERIMENT 2",source:"LAB/experiment_2/index.html"},
        {title:"EXPERIMENT 3",source:"LAB/experiment_3/index.html"},
        {title:"EXPERIMENT 4.1",source:"LAB/experiment_4/index.html"},
        {title:"EXPERIMENT 4.2",source:"LAB/experiment_4/new.html"},
   ]
    });
    </script>
</body>
</html>

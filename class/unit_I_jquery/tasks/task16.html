<!-- Find all the siblings of a selected list and hide them  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 </head>
 <body>
    <ul>
        <li id="celestrial">Black Hole</li>
        <li>Stars</li>
        <li>Galaxies</li>
        <li>Planets</li>
    </ul>
    <button>Hide </button>
    <script>
        $("button").on("click",function(){
            $("li").eq(0).siblings().hide()
        })
    </script>
 </body>
 </html>

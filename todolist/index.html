<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App (jQuery)</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .todo-container {
      width: 350px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 70%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 8px 12px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #e9ecef;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.completed {
      text-decoration: line-through;
      color: gray;
    }
    .delete {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>My To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter new task">
    <button id="addTask">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    $(document).ready(function(){
      $("#addTask").click(function(){
        let task = $("#taskInput").val().trim();
        if(task !== ""){
          $("#taskList").append(`<li>${task} <span class="delete">âœ–</span></li>`);
          $("#taskInput").val('');
        }
      });

      // Toggle complete
      $("#taskList").on("click", "li", function(){
        $(this).toggleClass("completed");
      });

      // Delete task
      $("#taskList").on("click", ".delete", function(event){
        event.stopPropagation();
        $(this).parent().fadeOut(300, function(){ $(this).remove(); });
      });
    });
  </script>
</body>
</html>
